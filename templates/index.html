
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niki - FM130 Komut Yardımcısı</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 15px;
            border-radius: 15px;
            position: relative;
        }
        
        .message.user .message-content {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.assistant .message-content {
            background: #f0f2f6;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin: 0 10px;
        }
        
        .user .message-avatar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .assistant .message-avatar {
            background: #e8f4fd;
            color: #667eea;
        }
        
        .chat-input {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input input:focus {
            border-color: #667eea;
        }
        
        .chat-input button {
            padding: 15px 30px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .chat-input button:hover {
            transform: translateY(-2px);
        }
        
        .sidebar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .example-button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            margin: 5px 0;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            text-align: left;
        }
        
        .example-button:hover {
            transform: translateX(5px);
        }
        
        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .loading.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .chat-messages {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Niki</h1>
            <p>FM130 cihazı için akıllı komut yardımcısı</p>
        </div>
        
        <div class="row">
            <div class="col-md-8">
                <div class="chat-container">
                    <div class="chat-header">
                        <h3>💬 Sohbet</h3>
                    </div>
                    
                    <div class="chat-messages" id="chatMessages">
                        <div class="message assistant">
                            <div class="message-avatar">🤖</div>
                            <div class="message-content">
                                Merhaba! Ben Niki, FM130 cihazı komutları konusunda size yardımcı olabilirim. 
                                Hangi konuda bilgi almak istiyorsunuz?
                            </div>
                        </div>
                    </div>
                    
                    <div class="loading" id="loading">
                        <p>🤔 Niki düşünüyor...</p>
                    </div>
                    
                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="Mesajınızı yazın...">
                        <button onclick="sendMessage()">🚀 Gönder</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="sidebar">
                    <h4>🛠️ Hızlı Erişim</h4>
                    
                    <h5>💡 Örnek Sorular</h5>
                    <div id="examples"></div>
                    
                    <div class="stats">
                        <h5>📊 İstatistikler</h5>
                        <p>Toplam Sohbet: <span id="chatCount">0</span></p>
                        <p>Son Güncelleme: <span id="lastUpdate">-</span></p>
                    </div>
                    
                    <button class="example-button" onclick="clearHistory()">
                        🗑️ Geçmişi Temizle
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const socket = io();
        let chatCount = 0;
        
        socket.on('connect', function(data) {
            console.log('Bağlandı');
        });
        
        function addMessage(content, isUser = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? '👤' : '🤖';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, true);
            input.value = '';
            
            // Loading göster
            document.getElementById('loading').classList.add('show');
            
            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').classList.remove('show');
                
                if (data.error) {
                    addMessage('❌ ' + data.error);
                } else {
                    addMessage(data.response);
                    chatCount++;
                    updateStats();
                }
            })
            .catch(error => {
                document.getElementById('loading').classList.remove('show');
                addMessage('❌ Bağlantı hatası oluştu');
            });
        }
        
        function clearHistory() {
            fetch('/api/clear', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('chatMessages').innerHTML = `
                        <div class="message assistant">
                            <div class="message-avatar">🤖</div>
                            <div class="message-content">
                                Sohbet geçmişi temizlendi. Size nasıl yardımcı olabilirim?
                            </div>
                        </div>
                    `;
                    chatCount = 0;
                    updateStats();
                }
            });
        }
        
        function loadExamples() {
            fetch('/api/examples')
            .then(response => response.json())
            .then(data => {
                const examplesDiv = document.getElementById('examples');
                data.examples.forEach(example => {
                    const button = document.createElement('button');
                    button.className = 'example-button';
                    button.textContent = example;
                    button.onclick = () => {
                        document.getElementById('messageInput').value = example;
                    };
                    examplesDiv.appendChild(button);
                });
            });
        }
        
        function updateStats() {
            document.getElementById('chatCount').textContent = chatCount;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }
        
        // Enter tuşu ile mesaj gönderme
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Sayfa yüklendiğinde örnekleri yükle
        document.addEventListener('DOMContentLoaded', function() {
            loadExamples();
            updateStats();
        });
    </script>
</body>
</html>
